<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(str){
                const n = parseInt(str.length/2);
                return str.length % 2 ? str.slice(n, n+1) : str.slice(n-1,n+1) 
            }
            console.log(solution("stuudy"));
        </script>
    </body>
