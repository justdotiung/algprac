<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                const odds = arr.filter(n => n%2)
                return [odds.reduce((a,b) => a+b,0), Math.min(...odds)]


            }
            arr=[12, 77, 38, 41, 53, 92, 85];
            console.log(solution(arr));
        </script>
    </body>
</html>
