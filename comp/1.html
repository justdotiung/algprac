<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b, c){
                if(a < b && a < c) return a;
                else if(b < c && b < a) return b;
                else if(c < b && c < a) return c;

               return Math.min(a,b,c);
            }

            console.log(solution(2, 5, 12));
        </script>
    </body>
</html>
