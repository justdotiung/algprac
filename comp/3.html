<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){
                const p = parseInt(n / 12)
                return n % 12 > 0 ? p + 1 : p
            }

            console.log(solution(12));
        </script>
    </body>
</html>
