<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(str){
                let a = "";
                for( const t of str) {
                    a += t.toUpperCase();
                }
                return a;
            }
            let str="ItisTimeToStudy";
            console.log(solution(str));
        </script>
    </body>
</html>0
